<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
        }
        fieldset {
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 10px;
            text-align: left;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input {
            padding: 5px;
            width: calc(100% - 160px);
            max-width: 300px;
        }
        #thu_nhap_container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #exchange_rate, #thu_nhap_value {
            width: 80px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="./indexform.html" target="_blank">Thẻ form</a>
        <a href="./indexlayout.html" target="_blank">Thẻ layout</a>
        <a href="./indexlist.html" target="_blank">Thẻ list</a>
        <a href="./indextable.html" target="_blank">Thẻ table</a>
    </nav>
    <h1>PHIẾU KHẢO SÁT</h1>
    <fieldset>
        <form action="" method="post">
            <div>
                <label for="ho_ten">Họ tên</label> 
                <input type="text" id="ho_ten" name="ho_ten">
            </div>
            <div>
                <label for="mau_yeu_thich">Màu yêu thích</label>
                <input type="color" id="mau_yeu_thich" name="mau_yeu_thich">
            </div>
            <div>
                <label for="ngay_sinh">Ngày sinh</label>
                <input type="date" id="ngay_sinh" name="ngay_sinh">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="nganh_nghe">Ngành nghề</label>
                <input type="text" id="nganh_nghe" name="nganh_nghe">
            </div>
            <div>
                <label for="website">Website</label>
                <input type="url" id="website" name="website">
            </div>
            <div>
                <label for="con_so_yeu_thich">Con số yêu thích (1-9)</label>
                <input type="number" id="con_so_yeu_thich" name="con_so_yeu_thich" min="1" max="9">
            </div>
            <div>
                <label for="thu_nhap">Thu nhập</label>
                100(USD) <input type="range" id="thu_nhap" name="thu_nhap" min="100" max="1000" step="10" oninput="updateValue()"> 1000(USD)
            </div>
            <div id="thu_nhap_container">
                <label for="exchange_rate">Tỉ giá</label>
                <input type="number" id="exchange_rate" value="22500" readonly> =
                <input type="number" id="thu_nhap_value" readonly>
            </div>
            <script>
            function updateValue() {
                let income = document.getElementById("thu_nhap").value;
                let rate = document.getElementById("exchange_rate").value;
                document.getElementById("thu_nhap_value").value = income * rate;
            }
            </script>
            <input type="submit" value="Gửi đi">
            <input type="reset" value="Xóa hết">
        </form>
    </fieldset>
</body>
</html>
